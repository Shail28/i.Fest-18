	<body onload="showMessage()">
		<div class="nav-div">
			<a href="index.html" class="titleLogo"><img src="images/logo.png"></a>
			<a href="#" class="toggle-menu"><i class="fa fa-bars" id="menuBars"></i></a>
		</div>

		<div class="nav-div navList">
			<ul class="navbar-nav">
                <li class="menuItem menuTitle">i.Fest '18</li>
                <a href="about.html"><li class="menuItem">About</li></a>

            </ul>

		<div class="container" id="first-view">

			<div id="particles-js"></div>
			<script src="js/particles.min.js"></script>

			<section class="main">
			
				<div class="formContent">
					<form>
						<div style="position: relative;display:flex;flex-direction:column;align-items:center; margin:30px 0; width:100%">
							<label class="textfieldLabel" for="email">Email</label>
							<input class="textfieldInput" required="required" type="text" id="email" name="email" />
							<div class="warningEmail"> Not Valid </div>
						</div>

						<div style="position: relative;display:flex;flex-direction:column;align-items:center; margin:20px 0; width:100%">
							<label class="textfieldLabel" for="Password">Password</label>
							<input class="textfieldInput" required="required" type="password" id="name" name="name" />
							<div class="warningName"> Not Valid </div>
						</div>
						
						<input id="submit" type="submit" value="Login" class="reg">
					</form>
				</div>
			</section>
		</div>

		<footer>
			<ul class="social">
				<li><a href="https://www.facebook.com/ifestdaiict/" target="_blank"><i class="fa fa-facebook"></i></a></li>

			</ul>

			<div class="credits">
				<p>Design | i.Fest</p>
			</div>
		</footer>
		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			$('.textfieldInput').on('focusin', function () {
				$(this).parent().find('.textfieldLabel').addClass('active');
			});

			$('.textfieldInput').on('focusout', function () {
				if (!this.value) {
					$(this).parent().find('.textfieldLabel').removeClass('active');
				}
			});
		</script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
